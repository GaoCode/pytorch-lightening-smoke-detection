apiVersion: apps/v1
kind: Deployment
metadata:
  name: pytorch-gpu-anshumand
  namespace: digits
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: pytorch-gpu-anshumand
  template:
    metadata:
      labels:
        k8s-app: pytorch-gpu-anshumand
    spec:
      tolerations:
      - key: "region"
        operator: "Equal"
        value: "allow"
        effect: "NoSchedule"
      containers:
      - name: pytorch-gpu-anshumand
        image: gitlab-registry.nrp-nautilus.io/anshumand/pytorch-lightning-smoke-detection
        imagePullPolicy: Always
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
        resources:
          limits:
            nvidia.com/gpu: 1
            memory: "16Gi"
            cpu: "10"
            ephemeral-storage: 64Gi
          requests:
            nvidia.com/gpu: 1
            memory: "16Gi"
            cpu: "10"
            ephemeral-storage: 64Gi
        volumeMounts:
          - mountPath: /userdata/kerasData
            name: modeltraining
            # dshm volume is very important to use num_workers > 0 and speed up training!
          - mountPath: /dev/shm
            name: dshm
      volumes:
        - name: modeltraining
          persistentVolumeClaim:
            claimName: modeltraining
        # dshm volume is very important to use num_workers > 0 and speed up training!
        - name: dshm
          emptyDir:
            medium: Memory
      affinity:
       nodeAffinity:
         requiredDuringSchedulingIgnoredDuringExecution:
           nodeSelectorTerms:
           - matchExpressions:
             - key: gpu-type
               operator: In
               # Specifies GPU types
               values:
               - 2080Ti
